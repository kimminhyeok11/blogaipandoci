        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZWh3a3d6bW12Y3hsdGxwbHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjcyNTgsImV4cCI6MjA3MjIwMzI1OH0.VNK-2RYRvLUr9f4fg59kQEEgjwUBZZQsQsrld9Zg7To';

        const DRAFT_STORAGE_KEY = 'cortexlog_ai_draft';
        const defaultMeta = {
            title: "InsureLog",

            image: 'https://fzfnjtlzovbpbglvkroh.supabase.co/storage/v1/object/public/thought-images/00dc2292-d179-4e54-b717-68a040a4e3a5/cortexlog.webp'

        // =================================================================================
        // --- SEO & META TAGS ---
        // =================================================================================
        function updateMetaTags(post = null) {
            const title = post ? post.title : defaultMeta.title;
            const description = post ? (post.summary || defaultMeta.description) : defaultMeta.description;
            const url = post ? `${SITE_URL}/post/${post.id}` : SITE_URL;
            let imageUrl = defaultMeta.image;
            if (post && post.refined_content) {
                const match = post.refined_content.match(/<img[^>]+src="([^">]+)"/);
                if (match && match[1]) imageUrl = match[1];
            }
            document.title = title;
            $('meta[name="description"]').setAttribute('content', description);
            $('link[rel="canonical"]').setAttribute('href', url);
            ['og:title', 'twitter:title'].forEach(p => $(`meta[property="${p}"]`).setAttribute('content', title));
            ['og:description', 'twitter:description'].forEach(p => $(`meta[property="${p}"]`).setAttribute('content', description));
            ['og:url', 'twitter:url'].forEach(p => $(`meta[property="${p}"]`).setAttribute('content', url));
            ['og:image', 'twitter:image'].forEach(p => $(`meta[property="${p}"]`).setAttribute('content', imageUrl));

            if(post) {
                generateStructuredData('Article', post);
            } else {
                generateStructuredData('WebSite');
            }
        }

        function generateStructuredData(type, data = {}) {
            let schema = {};
            if (type === 'WebSite') {
                schema = {
                    "@context": "https://schema.org",
                    "@type": "WebSite",
                    "url": SITE_URL,
                    "name": "InsureLog",
                    "description": "AI, 기술, 그리고 보험에 대한 깊이 있는 인사이트",
                };
            } else if (type === 'Article' && data) {
                const imageUrl = (data.refined_content.match(/<img[^>]+src="([^">]+)"/) || [])[1] || defaultMeta.image;
                schema = {
                    "@context": "https://schema.org",
                    "@type": "Article",
                    "mainEntityOfPage": {
                        "@type": "WebPage",
                        "@id": `${SITE_URL}/post/${data.id}`
                    },
                    "headline": data.title,
                    "description": data.summary,
                    "image": imageUrl,
                    "author": { "@type": "Person", "name": "InsureLog Admin" },
                    "publisher": { "@type": "Organization", "name": "InsureLog", "logo": { "@type": "ImageObject", "url": defaultMeta.image } },
                    "datePublished": new Date(data.created_at).toISOString(),
                    "dateModified": new Date(data.created_at).toISOString() 
                };
            }
            let script = document.getElementById('json-ld-structured-data');
            if (!script) {
                script = document.createElement('script');
                script.type = 'application/ld+json';
                script.id = 'json-ld-structured-data';
                $('#structured-data-container').appendChild(script);
            }
            script.textContent = JSON.stringify(schema);
        }

        // =================================================================================
        // --- UI & ANIMATIONS ---
        // =================================================================================
        const animations = {
            pageEnter: (el) => anime({ targets: el, translateY: [20, 0], opacity: [0, 1], duration: 500, easing: 'easeOutCubic' }),
            pageExit: (el) => anime({ targets: el, translateY: [0, -20], opacity: [1, 0], duration: 300, easing: 'easeInCubic' }).finished,
        };
        
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `py-2 px-4 rounded-lg shadow-lg text-sm font-medium border ${isError ? 'bg-red-50 border-red-300 text-red-800' : 'bg-green-50 border-green-300 text-green-800'}`;
            toast.textContent = message;
            $('#toast-container').appendChild(toast);
            anime({ targets: toast, translateX: [20, 0], opacity: [0, 1], duration: 400, easing: 'easeOutCubic' });
            setTimeout(async () => {
                await anime({ targets: toast, translateX: [0, 20], opacity: [1, 0], duration: 400, easing: 'easeInCubic' }).finished;
                toast.remove();
            }, 3000);
        }

        function renderModal({ title, content, confirmText, onConfirm, cancelText = '취소', onCancel = closeModal }) {
            const modalId = `modal-${Date.now()}`;
            const modalHtml = `<div id="${modalId}" class="fixed inset-0 z-50 flex items-center justify-center p-4"><div class="modal-backdrop absolute inset-0 bg-black/60 backdrop-blur-sm"></div><div class="modal-content relative bg-content border border-border-color rounded-xl shadow-xl w-full max-w-sm p-6"><h3 class="text-xl font-bold font-heading mb-4">${title}</h3><div class="text-gray-500 mb-6 text-sm">${content}</div><div class="flex justify-end space-x-3"><button type="button" class="btn" id="modal-cancel-btn">${cancelText}</button>${confirmText ? `<button type="button" class="btn btn-primary" id="modal-confirm-btn">${confirmText}</button>` : ''}</div></div></div>`;
            $('#modal-container').innerHTML = modalHtml;
            const modalEl = $(`#${modalId}`);
            if (onConfirm) $('#modal-confirm-btn').addEventListener('click', onConfirm);
            $('#modal-cancel-btn').addEventListener('click', onCancel);
            modalEl.querySelector('.modal-backdrop').addEventListener('click', onCancel);
            anime({ targets: modalEl.querySelector('.modal-backdrop'), opacity: [0, 1], duration: 400, easing: 'easeOutCubic' });
            anime({ targets: modalEl.querySelector('.modal-content'), translateY: [20, 0], scale: [0.98, 1], opacity: [0, 1], duration: 400, easing: 'easeOutCubic' });
        }
        
        async function closeModal() {
            const modal = $('#modal-container').firstElementChild;
            if (!modal) return;
            await Promise.all([
                anime({ targets: modal.querySelector('.modal-backdrop'), opacity: 0, duration: 300, easing: 'easeInCubic' }).finished,
                anime({ targets: modal.querySelector('.modal-content'), translateY: 20, scale: 0.98, opacity: 0, duration: 300, easing: 'easeInCubic' }).finished
            ]);
            $('#modal-container').innerHTML = '';
        }

        // =================================================================================
        // --- AUTHENTICATION ---
        // =================================================================================
        function showAuthModal() {
            const content = `<form id="auth-form" novalidate class="space-y-4"><div><label for="email" class="block text-xs font-medium text-gray-800 mb-1">이메일</label><input type="email" id="email" class="form-input" required autocomplete="email"></div><div><label for="password" class="block text-xs font-medium text-gray-800 mb-1">비밀번호 (6자 이상)</label><input type="password" id="password" class="form-input" required autocomplete="current-password" minlength="6"></div><div id="auth-error" class="text-red-500 text-xs h-3"></div></form>`;
            renderModal({ title: '시작하기', content, confirmText: '로그인', onConfirm: () => handleAuth('login') });
            const signUpBtn = document.createElement('button');
            signUpBtn.type = 'button'; signUpBtn.className = 'btn'; signUpBtn.textContent = '회원가입';
            $('#modal-confirm-btn').insertAdjacentElement('beforebegin', signUpBtn);
            signUpBtn.addEventListener('click', () => handleAuth('signup'));
        }
        
        async function handleAuth(action) {
            const email = $('#email').value; const password = $('#password').value;
            const errorDiv = $('#auth-error'); errorDiv.textContent = '';
            const { error } = action === 'login' ? await supabase.auth.signInWithPassword({ email, password }) : await supabase.auth.signUp({ email, password });
            if (error) { errorDiv.textContent = "인증 오류: " + error.message; } 
            else { showToast(action === 'signup' ? '가입 완료! 이메일을 확인하여 인증해주세요.' : '로그인되었습니다.'); closeModal(); }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) showToast('로그아웃 중 오류가 발생했습니다.', true);
            else { showToast('로그아웃되었습니다.'); navigateTo('/'); }
        }
        
        // =================================================================================
        // --- ROUTING & VIEW MANAGEMENT ---
        // =================================================================================
        function navigateTo(path) {
            history.pushState(null, '', path);
            handleRouting();
        }

        async function switchView(viewId, callback) {
            const currentView = $('.app-view.active');
            if (currentView) {
                await animations.pageExit(currentView);
                currentView.classList.remove('active');
                currentView.innerHTML = '';
            }
            const nextView = $(`#${viewId}`);
            if (nextView) {
                if (callback) await callback(nextView);
                nextView.classList.add('active');
                animations.pageEnter(nextView);
            }
        }
        
        function handleRouting() {
            if (!state.isAuthReady) return;
            const pathname = window.location.pathname;
            const parts = pathname.substring(1).split('/');
            let route = parts[0] || 'library';
            let id = null; let page = 1;

            if (route === 'page' && parts[1]) {
                page = parseInt(parts[1], 10) || 1;
                route = 'library';
            } else if (route === 'dashboard' && parts[1] === 'page' && parts[2]) {
                page = parseInt(parts[2], 10) || 1;
            } else if (route === 'post' && parts[1]) {
                id = parts[1];
            } else if (route === 'writer' && parts[1]) {
                id = parts[1];
            }

            if (!state.user && ['dashboard', 'writer', 'refiner'].includes(route)) {
                showToast('이 기능을 사용하려면 로그인이 필요합니다.', true);
                navigateTo('/');
                return;
            }

            switch (route) {
                case 'post': switchView('view-post', (el) => renderPostView(el, id)); break;
                case 'dashboard': switchView('view-dashboard', (el) => renderDashboardView(el, page)); break;
                case 'writer': switchView('view-writer', (el) => renderWriterView(el, id)); break;
                case 'refiner': switchView('view-refiner', (el) => renderRefinerView(el)); break;
                default: switchView('view-library', (el) => renderLibraryView(el, page));
            }
        }
        
        // =================================================================================
        // --- CORE RENDER FUNCTIONS ---
        // =================================================================================
        function renderNav() {
            $('#main-nav-container').innerHTML = `<nav class="w-full max-w-7xl flex items-center justify-between py-2 px-4 bg-white/70 backdrop-blur-lg border border-border-color rounded-xl shadow-sm"><a href="/" class="brand-logo" data-action="route">InsureLog</a><div class="flex items-center space-x-2">${state.user ? `<a href="/dashboard" class="btn" data-action="route">대시보드</a><button data-action="logout" class="btn">로그아웃</button>` : `<button data-action="show-auth" class="btn btn-primary">로그인 / 가입</button>`}</div></nav>`;
        }
        
        async function renderLibraryView(container, page = 1) {
            updateMetaTags();

        }
        async function handleWriterSubmit() { const id = $('#post-id').value; const isDraft = $('#is-draft-publish').value === 'true'; const title = $('#title').value; const summary = $('#summary').value; let refined_content = state.quill.root.innerHTML; if (!title.trim() || !summary.trim()) { showToast('제목과 요약은 필수 항목입니다.', true); return; } $('#submit-btn').disabled = true; try { if (isDraft) { const imgTag = refined_content.match(/<img[^>]+src="data:image\/webp;base64,([^">]+)"/); if (imgTag && imgTag[1]) { showToast('최종 이미지를 업로드합니다...'); const imageUrl = await uploadBase64Image(imgTag[1]); refined_content = refined_content.replace(imgTag[0], `<img src="${imageUrl}" alt="${title}">`); } } const postData = { title, summary, refined_content, author_id: state.user.id }; const { error } = id ? await supabase.from('posts').update(postData).eq('id', id) : await supabase.from('posts').insert(postData); if (error) throw error; clearDraft(); showToast(id ? '글이 수정되었습니다!' : '글이 생성되었습니다!'); navigateTo('/dashboard'); } catch (error) { console.error("Publish Error:", error); showToast(`발행 실패: ${error.message}`, true); } finally { $('#submit-btn').disabled = false; } }
        async function handleAiWriterSubmit() { const topic = $('#ai-topic').value; if (!topic.trim()) { showToast('글 주제를 입력해주세요.', true); return; } const loader = $('.ai-loader'); const button = $('#ai-generate-btn'); loader.style.display = 'block'; button.disabled = true; try { showToast('AI가 글 초안을 작성하고 있습니다...'); const article = await generateText(topic); showToast('AI가 대표 이미지를 생성하고 있습니다...'); const imageBase64 = await generateImage(article.title); state.draftArticle = { title: article.title, summary: article.summary, body: article.body, imageBase64 }; saveDraft(state.draftArticle); showToast('초안 생성 완료! 글 다듬기 화면으로 이동합니다.'); navigateTo('/refiner'); } catch (error) { console.error('AI Writer Error:', error); showToast(`오류 발생: ${error.message}`, true); } finally { loader.style.display = 'none'; button.disabled = false; } }
        async function handleRefinerChatSubmit(e) { e.preventDefault(); const input = $('#refiner-input'); const instruction = input.value.trim(); if (!instruction) return; const chatHistory = $('#chat-history'); chatHistory.innerHTML += `<div class="chat-message user">${instruction}</div>`; chatHistory.innerHTML += `<div class="chat-message system">AI가 응답을 생성 중입니다...</div>`; chatHistory.scrollTop = chatHistory.scrollHeight; input.value = ''; input.disabled = true; try { const currentDraft = { title: state.draftArticle.title, summary: state.draftArticle.summary, body: state.draftArticle.body }; const updatedArticle = await generateText(null, false, currentDraft, instruction); state.draftArticle.title = updatedArticle.title; state.draftArticle.summary = updatedArticle.summary; state.draftArticle.body = updatedArticle.body; saveDraft(state.draftArticle); chatHistory.querySelector('.system').remove(); renderRefinerPreview(); } catch(error) { console.error("Refiner Error:", error); showToast(`수정 중 오류 발생: ${error.message}`, true); chatHistory.querySelector('.system').textContent = '오류가 발생했습니다.'; } finally { input.disabled = false; } }
        async function handleRegenerateImage() { const btn = $('#regenerate-image-btn'); btn.disabled = true; btn.innerHTML = '<div class="image-loader" style="display: block;"></div>'; try { showToast('새 이미지를 생성하고 있습니다...'); const newImageBase64 = await generateImage(state.draftArticle.title); state.draftArticle.imageBase64 = newImageBase64; saveDraft(state.draftArticle); renderRefinerPreview(); showToast('이미지가 교체되었습니다.'); } catch (error) { console.error("Image Regeneration Error:", error); showToast(`이미지 재생성 실패: ${error.message}`, true); } finally { btn.disabled = false; btn.textContent = '이미지 재생성'; } }
        async function handleDirectPublish() { if (!state.draftArticle) return showToast("발행할 초안이 없습니다.", true); showToast("이미지를 업로드하고 글을 발행합니다..."); try { const imageUrl = await uploadBase64Image(state.draftArticle.imageBase64, state.draftArticle.title); const imageHtml = `<img src="${imageUrl}" alt="${state.draftArticle.title}">`; const postData = { title: state.draftArticle.title, summary: state.draftArticle.summary, refined_content: imageHtml + state.draftArticle.body, author_id: state.user.id, }; const { error } = await supabase.from('posts').insert(postData); if (error) throw error; clearDraft(); showToast("글이 성공적으로 발행되었습니다!"); navigateTo('/dashboard'); } catch (error) { console.error("Direct publish error:", error); showToast(`발행 실패: ${error.message}`, true); } }
        async function handleMoveToEditor() { if (!state.draftArticle) return showToast("편집할 초안이 없습니다.", true); const finalDraftForEditor = { ...state.draftArticle, imageHtml: `<img src="data:image/webp;base64,${state.draftArticle.imageBase64}" alt="${state.draftArticle.title}">`, }; switchView('view-writer', (el) => renderWriterView(el, null, finalDraftForEditor)); }
        async function deletePostAndAssociatedImages(postId) { const { data: post, error: fetchError } = await supabase.from('posts').select('refined_content').eq('id', postId).single(); if (fetchError) throw new Error(`삭제할 글을 찾지 못했습니다: ${fetchError.message}`); const content = post.refined_content || ''; const imageUrls = content.match(/https:\/\/[^"]+\/storage\/v1\/object\/public\/thought-images\/[^"]+/g) || []; const imagePaths = imageUrls.map(url => url.split('/thought-images/')[1] || '').filter(Boolean); if (imagePaths.length > 0) { const { error: storageError } = await supabase.storage.from(IMAGE_BUCKET_NAME).remove(imagePaths); if (storageError) throw new Error(`스토리지 이미지 삭제 실패: ${storageError.message}`); } const { error: dbError } = await supabase.from('posts').delete().eq('id', postId); if (dbError) throw new Error(`데이터베이스 글 삭제 실패: ${dbError.message}`); }
        
        // =================================================================================
        // --- AI REFINER WORKFLOW & DRAFT MANAGEMENT ---
        // =================================================================================
        function renderRefinerView(container) {
            $('#app-container').className = 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8';
            if (!state.draftArticle) {
                showToast("초안 정보가 없습니다. 대시보드에서 다시 시작해주세요.", true);
                navigateTo('/dashboard');
                return;
            }
            container.innerHTML = `<div class="py-8"><div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4"><div><h1 class="text-3xl font-bold font-heading">AI 글 다듬기</h1><p class="text-gray-500 text-base mt-1">AI 초안을 확인하고, 채팅으로 수정을 요청하여 글을 완성하세요.</p></div><div class="flex gap-2 w-full sm:w-auto"><button class="btn w-full" data-action="finalize-draft">수동 편집</button><button class="btn btn-primary w-full" data-action="publish-draft">발행하기</button></div></div><div class="refiner-grid"><div id="refiner-preview-wrapper"><div class="flex justify-between items-center mb-4"><h2 class="font-bold text-lg">미리보기</h2><button id="regenerate-image-btn" class="btn text-xs">이미지 재생성</button></div><div id="refiner-preview-container"></div></div><div id="refiner-chat-container"><div id="chat-history"><div class="chat-message ai">초안이 완성되었습니다. 어떤 부분을 수정할까요?</div></div><form id="refiner-chat-form"><input type="text" id="refiner-input" class="form-input" placeholder="수정 요청사항을 입력하세요..."><button type="submit" class="btn btn-primary">전송</button></form></div></div></div>`;
            renderRefinerPreview();
            $('#refiner-chat-form').addEventListener('submit', handleRefinerChatSubmit);
            $('#regenerate-image-btn').addEventListener('click', handleRegenerateImage);
        }

        function renderRefinerPreview() {
            const previewContainer = $('#refiner-preview-container');
            if (!previewContainer || !state.draftArticle) return;
            const { title, summary, body, imageBase64 } = state.draftArticle;
            const imageHtml = imageBase64 ? `<img src="data:image/webp;base64,${imageBase64}" alt="${title}">` : '';
            previewContainer.innerHTML = `<div class="prose-custom max-w-none"><h1>${title}</h1><p class="text-gray-500 italic">${summary}</p>${imageHtml}${body}</div>`;
        }
        function saveDraft(draft) { localStorage.setItem(DRAFT_STORAGE_KEY, JSON.stringify(draft)); }
        function loadDraft() { const draftJson = localStorage.getItem(DRAFT_STORAGE_KEY); return draftJson ? JSON.parse(draftJson) : null; }
        function clearDraft() { localStorage.removeItem(DRAFT_STORAGE_KEY); state.draftArticle = null; }
        function checkForUnsavedDraft() { const savedDraft = loadDraft(); if (savedDraft) { renderModal({ title: '미완성 초안 발견', content: '작업을 중단했던 AI 글 초안이 있습니다. 이어서 작성하시겠습니까?', confirmText: '이어쓰기', onConfirm: () => { state.draftArticle = savedDraft; navigateTo('/refiner'); closeModal(); }, cancelText: '삭제', onCancel: () => { clearDraft(); closeModal(); } }); } }

        // =================================================================================
        // --- INITIALIZATION ---
        // =================================================================================
        function initializeApp() {
            window.addEventListener('popstate', handleRouting);
            document.addEventListener('click', (e) => { 
                const target = e.target.closest('[data-action]'); 
                if (target) { 
                    handleGlobalClick(e, target); 
                } 
            });
            document.addEventListener('submit', (e) => { const formId = e.target.id; if (formId === 'writer-form') { e.preventDefault(); handleWriterSubmit(); } else if (['ai-writer-form', 'auth-form', 'refiner-chat-form'].includes(formId)) { e.preventDefault(); } });
            
            supabase.auth.onAuthStateChange(async (_event, session) => {
                const userJustChanged = state.user?.id !== session?.user?.id;
                state.user = session?.user || null;
                
                renderNav();

                if (!state.isAuthReady) {
                    state.isAuthReady = true;
                    const loader = $('#app-loader');
                    anime({ targets: loader, opacity: 0, duration: 500, easing: 'easeOutCubic', complete: () => loader.style.display = 'none' });
                    handleRouting();
                    if (state.user) checkForUnsavedDraft();
                } else if (userJustChanged) {
                    handleRouting();
                }
            });
        }
        
        initializeApp();
    </script>
