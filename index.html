    <style>
        /* --- Design System Update --- */
        :root {
            --bg-main: #121212;
            --bg-content: #1E1E1E;
            --bg-content-secondary: #2A2A2A;
            --border-color: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --text-tertiary: #6B6B6B;
            --accent: #D946EF; /* Fuchsia 500 */
            --accent-hover: #C026D3; /* Darker Fuchsia for hover */
            --accent-tag-bg: #374151;
            --font-body: 'Noto Sans KR', sans-serif;
            --code-bg: #282c34;
        }
        html, body { height: 100%; }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-main);
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 17px;
            line-height: 1.8;
        }
        main#app-container {
            flex-grow: 1; 
        }
        .app-view { display: none; opacity: 0; }
        .app-view.active { display: block; }

        /* --- Typography Enhancement --- */
        .prose-custom h1, .prose-custom h2, .prose-custom h3 { color: var(--text-primary); font-weight: 700; margin-top: 2em; margin-bottom: 1em; }
        .prose-custom h1 { font-size: 2.25rem !important; line-height: 1.4; }
        .prose-custom h2 { font-size: 1.75rem; line-height: 1.3; }
        .prose-custom h3 { font-size: 1.3rem; line-height: 1.4; }
        .prose-custom p { margin-bottom: 1.5em; color: var(--text-secondary); }
        .prose-custom a { color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent); transition: all 0.2s ease; }
        .prose-custom a:hover { background-color: var(--accent); color: white; border-bottom-color: transparent; }
        .prose-custom blockquote { border-left: 3px solid var(--accent); padding-left: 1.5em; font-size: 1.1em; color: var(--text-primary); background-color: var(--bg-content); border-radius: 0 8px 8px 0; }

        /* --- NEW Post Title Style (Replaces old highlight) --- */
        .post-header-new {
            margin-bottom: 3rem;
        }
        .post-meta-date {
            display: inline-block;
            background-color: var(--bg-content);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .post-title-new {
            background-color: var(--text-primary);
            color: var(--bg-main);
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            font-size: 2.5rem !important; /* Ensure size override */
            font-weight: 700; /* Medium weight for softer look */
            line-height: 1.4 !important;
            margin-bottom: 1rem;
        }
        .post-meta-category {
             display: inline-block;
            background-color: rgba(217, 70, 239, 0.15); /* Accent color with opacity */
            color: var(--accent);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 700;
        }


        /* --- Component Redesign --- */
        #editor-container .ql-editor { color: var(--text-primary); min-height: 400px; background-color: var(--bg-content); border-radius: 0.5rem; }
        .category-btn { 
            transition: all 0.2s ease-in-out;
            border-radius: 9999px;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            background-color: var(--accent-tag-bg);
            color: var(--text-primary);
            border: 1px solid transparent;
        }
        .category-btn:hover {
            background-color: #4b5563;
        }
        .category-btn.active { 
            background-color: var(--accent); 
            color: var(--text-primary); 
            font-weight: 700;
        }
        .loader-spinner {
            width: 2.5rem; height: 2.5rem; border: 4px solid var(--border-color);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- App State and Config ---
        const SITE_URL = 'https://blogaipandoci.vercel.app';
        const SUPABASE_URL = 'https://ddehwkwzmmvcxltlplua.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZWh3a3d6bW12Y3hsdGxwbHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjcyNTgsImV4cCI6MjA3MjIwMzI1OH0.VNK-2RYRvLUr9f4fg59kQEEgjwUBZZQsQsrld9Zg7To';
        const IMAGE_BUCKET_NAME = 'thought-images';
        const POSTS_PER_PAGE = 10;
        const CATEGORIES = ["AI 트렌드", "보험 산업", "핀테크", "데이터 과학", "머신러닝", "개발 일지", "규제와 법률", "해외 동향", "고객 경험", "기타"];
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const state = { 
            user: null, 
            quill: null, 
            isAuthReady: false, 
            currentCategory: '전체',
            autoSaveTimer: null,
        };
        const $ = (selector) => document.querySelector(selector);
        
        // --- Debounce Helper ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- Core App Logic ---
        function navigateTo(path, replace = false) {
            const newPath = path || '/';
            const historyAction = replace ? 'replaceState' : 'pushState';
            if (window.location.pathname + window.location.search !== newPath) {
                history[historyAction]({ path: newPath }, '', newPath);
            }
            handleRouting();
        }

        async function switchView(viewId, callback) {
            if (state.quill) { state.quill = null; }
            if (state.autoSaveTimer) { clearTimeout(state.autoSaveTimer); state.autoSaveTimer = null; }

            const currentView = $('.app-view.active');
            if (currentView) {
                await anime({ targets: currentView, opacity: 0, duration: 200, easing: 'easeInQuad' }).finished;
                currentView.classList.remove('active');
                currentView.innerHTML = '';
            }
            const nextView = $(`#${viewId}`);
            if (nextView) {
                nextView.innerHTML = `<div class="min-h-[400px] flex items-center justify-center"><div class="loader-spinner"></div></div>`;
                nextView.classList.add('active');
                anime({ targets: nextView, opacity: [0, 1], translateY: [10, 0], duration: 300, easing: 'easeOutQuad' });
                try {
                    await callback(nextView);
                } catch (error) {
                    console.error(`Error rendering view ${viewId}:`, error);
                    nextView.innerHTML = `<p class="text-center text-red-400 py-20">페이지를 표시하는 중 오류가 발생했습니다.</p>`;
                }
                window.scrollTo(0, 0);
            }
        }
        
        function handleRouting() {
            if (!state.isAuthReady) return;
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            const [_, route = 'library', param = null] = path.split('/');
            
            if (!state.user && ['dashboard', 'writer'].includes(route)) {
                showToast('이 기능을 사용하려면 로그인이 필요합니다.', true);
                navigateTo('/');
                return;
            }
            
            switch (route) {
                case 'post': switchView('view-post', el => renderPostView(el, param)); break;
                case 'dashboard': switchView('view-dashboard', el => renderDashboardView(el)); break;
                case 'writer': switchView('view-writer', el => renderWriterView(el, param)); break;
                default: 
                    const page = parseInt(params.get('page'), 10) || 1;
                    state.currentCategory = params.get('category') || '전체';
                    switchView('view-library', el => renderLibraryView(el, page, state.currentCategory));
            }
        }
        
        // --- View Rendering ---
        function renderNav() {
            $('#main-nav-container').innerHTML = `
                <nav class="w-full max-w-7xl flex items-center justify-between py-3 px-5 bg-black/30 backdrop-blur-xl border border-white/10 rounded-3xl shadow-lg">
                    <a href="/" data-route class="font-black text-xl text-white tracking-tighter">InsureLog</a>
                    <div class="flex items-center space-x-3">
                        ${state.user 
                            ? `<a href="/dashboard" data-route class="px-4 py-2 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">대시보드</a><button data-action="logout" class="px-4 py-2 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">로그아웃</button>` 
                            : `<button data-action="auth" class="px-4 py-2 text-sm font-bold rounded-full bg-[#D946EF] text-white hover:bg-[#C026D3] transition">로그인 / 가입</button>`
                        }
                    </div>
                </nav>`;
        }
        
        async function renderLibraryView(container, page, category) {
            updateMetaTags();
            const categoryButtons = ['전체', ...CATEGORIES].map(cat => 
                `<button data-action="filter-category" data-category="${cat}" class="category-btn text-sm shrink-0 ${cat === category ? 'active' : ''}">${cat}</button>`
            ).join('');
            
            container.innerHTML = `
                <div class="py-12 sm:py-16">
                    <div class="text-center mb-12"><h1 class="text-5xl sm:text-7xl font-black mb-4 text-white tracking-tighter">InsureLog</h1><p class="text-lg text-gray-400">AI, 기술, 그리고 보험에 대한 깊이 있는 분석과 기록들.</p></div>
                    <div class="flex items-center justify-center gap-3 mb-12 flex-wrap">${categoryButtons}</div>
                    <div id="post-list-container" class="space-y-2"></div>
                </div>`;
            
            await renderPostList(page, category);
        }

        async function renderPostList(page, category) {
            const listContainer = $('#post-list-container');
            if (!listContainer) return;
            listContainer.innerHTML = `<div class="min-h-[300px] flex items-center justify-center"><div class="loader-spinner"></div></div>`;

            const { from, to } = { from: (page - 1) * POSTS_PER_PAGE, to: page * POSTS_PER_PAGE - 1 };
            let query = supabase.from('posts').select('id, title, slug, summary, created_at', { count: 'exact' });
            if (category && category !== '전체') query = query.eq('category', category);
            query = query.eq('status', 'published').order('created_at', { ascending: false }).range(from, to);

            const { data: posts, error, count: totalPosts } = await query;

            if (error) {
                listContainer.innerHTML = `<p class="text-center text-gray-400 py-20">글을 불러오는 중 오류가 발생했습니다.</p>`;
                return;
            }

            const postsHtml = posts.length > 0
                ? `<div class="space-y-2">${posts.map(post => `
                    <a href="/post/${post.slug}" data-route class="block p-6 transition-all duration-300 rounded-2xl bg-transparent hover:bg-white/5">
                        <h3 class="text-white text-lg font-bold">${post.title}</h3>
                        <p class="text-base text-gray-500 mt-2">${post.summary || ''}</p>
                        <time class="text-xs text-gray-600 mt-3 block">${new Date(post.created_at).toLocaleDateString('ko-KR')}</time>
                    </a>`).join('')}</div>`
                : `<div class="text-center py-20 text-gray-400"><p class="mb-5 text-lg">아직 작성된 글이 없습니다.</p>${state.user ? `<a href="/writer" data-route class="inline-block px-6 py-3 text-base font-bold rounded-full transition bg-[#D946EF] text-white hover:bg-[#C026D3]">첫 글 작성하기</a>` : ''}</div>`;
            
            listContainer.innerHTML = `${postsHtml}${renderPaginationControls(page, totalPosts, '/', { category })}`;
        }
        
        async function renderPostView(container, slug) { 
            if (!slug) { navigateTo('/'); return; } 
            
            const { data: post, error } = await supabase.from('posts').select('*').eq('slug', slug).single(); 
            if (error || !post) { showToast('글을 찾을 수 없습니다.', true); navigateTo('/'); return; } 

            (async () => { 
                const viewedPosts = JSON.parse(sessionStorage.getItem('viewed_posts')) || []; 
                if (!viewedPosts.includes(post.id)) { 
                    await supabase.rpc('increment_post_view', { post_slug: slug }); 
                    viewedPosts.push(post.id); 
                    sessionStorage.setItem('viewed_posts', JSON.stringify(viewedPosts)); 
                } 
            })();

            const { data: prevPost } = await supabase.from('posts').select('title, slug').lt('created_at', post.created_at).eq('status', 'published').order('created_at', { ascending: false }).limit(1).single();
            const { data: nextPost } = await supabase.from('posts').select('title, slug').gt('created_at', post.created_at).eq('status', 'published').order('created_at', { ascending: true }).limit(1).single();

            const nextPrevLinksHtml = `
                <nav class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-20 pt-8 border-t border-white/10">
                    <div>${prevPost ? `<a href="/post/${prevPost.slug}" data-route class="p-6 block rounded-2xl hover:bg-white/5 transition h-full"><span class="text-sm text-gray-500">이전 글</span><h4 class="text-white font-bold mt-2 text-lg">${prevPost.title}</h4></a>` : ''}</div>
                    <div class="text-left md:text-right">${nextPost ? `<a href="/post/${nextPost.slug}" data-route class="p-6 block rounded-2xl hover:bg-white/5 transition h-full"><span class="text-sm text-gray-500">다음 글</span><h4 class="text-white font-bold mt-2 text-lg">${nextPost.title}</h4></a>` : ''}</div>
                </nav>`;
            
            updateMetaTags(post); 
            const editButtonHtml = (state.user && state.user.id === post.author_id) ? `<a href="/writer/${post.slug}" data-route class="px-4 py-2 text-sm font-bold rounded-full transition bg-white/10 text-white hover:bg-white/20">수정하기</a>` : ''; 
            
            container.innerHTML = `
                <div class="py-12 sm:py-16 max-w-4xl mx-auto">
                    <article class="prose-custom">
                        <div class="flex justify-end items-center mb-4">${editButtonHtml}</div>
                        <header class="post-header-new">
                            <div class="post-meta-date">${new Date(post.created_at).toLocaleDateString('ko-KR')}</div>
                            <h1 class="post-title-new">${post.title}</h1>
                            <div class="post-meta-category">${post.category || '미분류'}</div>
                        </header>
                        <div id="post-content" class="mt-12">${post.refined_content || ''}</div>
                    </article>
                    <div class="my-16"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5239497835591112" data-ad-slot="2069100221" data-ad-format="auto" data-full-width-responsive="true"></ins></div>
                    ${nextPrevLinksHtml}
                </div>`; 

            try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) { console.error("Adsense push error:", e); }
            document.querySelectorAll('#post-content pre code').forEach(el => hljs.highlightElement(el));
        }
        
        async function renderDashboardView(container) {
            updateMetaTags({ title: '대시보드' });
            container.innerHTML = `<div class="py-12"><div class="flex justify-between items-center mb-10"><h1 class="text-4xl font-black text-white tracking-tighter">대시보드</h1><a href="/writer" data-route class="px-5 py-2.5 text-sm font-bold rounded-full transition bg-[#D946EF] text-white hover:bg-[#C026D3]">새 글 작성</a></div><div id="dashboard-post-list" class="bg-transparent space-y-2"><div class="min-h-[200px] flex items-center justify-center"><div class="loader-spinner"></div></div></div></div>`;
            const listContainer = $('#dashboard-post-list');
            if (!state.user) return;

            const { data: posts, error } = await supabase.from('posts').select('id, title, slug, status, created_at').eq('author_id', state.user.id).order('created_at', { ascending: false });
            
            if (error) { listContainer.innerHTML = '<p class="text-center text-gray-400">글 목록을 불러오는 데 실패했습니다.</p>'; return; }
            if (posts.length === 0) { listContainer.innerHTML = '<p class="text-center text-gray-400 py-10">작성한 글이 없습니다.</p>'; return; }
            
            const postsHtml = `<ul class="w-full">${posts.map(post => `<li class="flex justify-between items-center p-4 rounded-xl hover:bg-white/5 transition-colors"><div class="flex items-center"><span class="px-3 py-1 mr-4 rounded-full text-xs font-bold text-white ${post.status === 'published' ? 'bg-[#D946EF]' : 'bg-gray-500'}">${post.status === 'published' ? '발행' : '초안'}</span><div><a href="/writer/${post.slug}" data-route class="font-bold text-white hover:text-[#D946EF]">${post.title}</a><div class="text-xs text-gray-500 mt-1">${new Date(post.created_at).toLocaleDateString('ko-KR')}</div></div></div><a href="/writer/${post.slug}" data-route class="px-4 py-2 text-xs rounded-full bg-white/10 hover:bg-white/20">수정</a></li>`).join('')}</ul>`;
            listContainer.innerHTML = postsHtml;
        }

        async function renderWriterView(container, slug) {
            if (!state.user) { navigateTo('/'); return; }
            updateMetaTags({ title: slug ? '글 수정' : '새 글 작성' });

            const savedDraft = JSON.parse(localStorage.getItem('unsaved_post_content'));
            let post = { id: null, title: '', summary: '', refined_content: '', slug: '', category: CATEGORIES[0], status: 'draft' };
            let hasRestored = false;
            
            if (slug) {
                const { data, error } = await supabase.from('posts').select('*').eq('slug', slug).eq('author_id', state.user.id).single();
                if (error || !data) {
                    showToast('수정 권한이 없거나 글을 찾을 수 없습니다.', true); navigateTo('/dashboard'); return;
                }
                post = data;
            }

            if (savedDraft && savedDraft.id === post.id) {
                const restore = await showConfirmationModal('임시저장된 글이 있습니다. 불러오시겠습니까?');
                if (restore) {
                    post = { ...post, ...savedDraft };
                    hasRestored = true;
                    showToast('임시저장된 글을 불러왔습니다.');
                }
                localStorage.removeItem('unsaved_post_content');
            }

            const categoryOptions = CATEGORIES.map(c => `<option value="${c}" ${post.category === c ? 'selected' : ''}>${c}</option>`).join('');
            
            container.innerHTML = `<div class="py-12">
                <form id="writer-form" class="space-y-8">
                    <input type="hidden" id="post-id" value="${post.id || ''}">
                    <input type="hidden" id="post-slug" value="${post.slug || ''}">
                    <div>
                        <select id="category" class="w-auto bg-transparent border border-gray-600 rounded-full p-2 pl-4 pr-3 text-white text-sm font-bold mb-4">${categoryOptions}</select>
                        <textarea id="title" class="w-full bg-transparent text-4xl font-black text-white placeholder-gray-600 focus:outline-none resize-none" rows="2" placeholder="제목을 입력하세요..." required>${post.title || ''}</textarea>
                    </div>
                    <div>
                       <label class="block text-lg font-bold text-white mb-3">요약</label>
                       <textarea id="summary" class="w-full bg-gray-900/50 border border-gray-700 rounded-xl p-4 text-white placeholder-gray-500" rows="3" maxlength="150" placeholder="검색 결과 및 미리보기에 표시됩니다 (150자 이내)">${post.summary || ''}</textarea>
                    </div>
                    <div>
                       <label class="block text-lg font-bold text-white mb-3">본문</label>
                       <div id="editor-container" class="bg-gray-900/50 border border-gray-700 rounded-xl overflow-hidden"><div id="editor"></div></div>
                    </div>
                    <div class="flex justify-end items-center space-x-3 pt-5">
                        <button type="button" data-action="delete" class="${post.id ? 'px-5 py-2.5 text-sm font-bold rounded-full bg-red-800/50 text-red-300 hover:bg-red-800 transition' : 'hidden'}">삭제</button>
                        <div class="flex-grow"></div>
                        <button type="submit" data-action="draft" class="px-5 py-2.5 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">초안 저장</button>
                        <button type="submit" data-action="published" class="px-6 py-2.5 text-sm font-bold rounded-full transition bg-[#D946EF] text-white hover:bg-[#C026D3]">발행하기</button>
                    </div>
                </form>
            </div>`;
            
            // Wait for DOM to be updated before initializing Quill
            setTimeout(() => {
                initQuillEditor(post.refined_content || '');
                setupAutoSave(post.id);
                const writerForm = $('#writer-form');
                if (writerForm) {
                    writerForm.addEventListener('submit', (e) => { 
                        e.preventDefault(); 
                        if (e.submitter?.dataset.action) {
                            handlePostSave(e.submitter.dataset.action, e.submitter); 
                        }
                    });
                    const deleteBtn = writerForm.querySelector('[data-action="delete"]');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', handleDeletePost);
                    }
                }
            }, 100); // A small delay to ensure elements are in the DOM
        }
        
        // --- Utilities & Helpers ---
        function initQuillEditor(initialContent) {
            if (!$('#editor') || state.quill) return;
            const toolbarOptions = [[{ 'header': [1, 2, 3, false] }], ['bold', 'italic', 'underline', 'strike'], ['blockquote', 'code-block'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image'], ['clean']];
            state.quill = new Quill('#editor', {
                modules: {
                    syntax: { highlight: text => hljs.highlightAuto(text).value },
                    toolbar: { container: toolbarOptions, handlers: { 'image': quillImageHandler } },
                    clipboard: { matchVisual: false }
                },
                theme: 'snow',
                placeholder: '여기에 이야기를 작성하세요...'
            });
            if (initialContent) {
                state.quill.clipboard.dangerouslyPasteHTML(0, initialContent);
            }
            // Custom styles for Quill
            $('.ql-toolbar').style.cssText = 'border: none; border-bottom: 1px solid var(--border-color); padding: 12px; border-radius: 0.5rem 0.5rem 0 0;';
            $('.ql-container').style.cssText = 'border: none; font-size: 18px;';
            $('.ql-editor').style.cssText = 'min-height: 450px; padding: 2rem;';
        }

        function setupAutoSave(postId) {
            const form = $('#writer-form');
            if (!form || !state.quill) return;
            
            const performAutoSave = () => {
                if (!state.quill) return;
                const draft = {
                    id: postId,
                    title: $('#title').value,
                    summary: $('#summary').value,
                    category: $('#category').value,
                    refined_content: state.quill.root.innerHTML
                };
                localStorage.setItem('unsaved_post_content', JSON.stringify(draft));
                showToast('자동 저장됨', false);
            };

            const debouncedSave = debounce(performAutoSave, 3000);

            state.quill.on('text-change', debouncedSave);
            form.addEventListener('input', debouncedSave);
        }

        function quillImageHandler() {
            if (!state.user) { showToast('이미지를 업로드하려면 로그인이 필요합니다.', true); return; }

            const input = document.createElement('input');
            input.setAttribute('type', 'file'); input.setAttribute('accept', 'image/*');
            input.click();

            input.onchange = async () => {
                const file = input.files[0];
                if (!file) return;
                showToast('이미지 업로드 중...');
                try {
                    const webpBlob = await convertToWebP(file);
                    const fileName = `${state.user.id}/${Date.now()}.webp`;
                    const { error } = await supabase.storage.from(IMAGE_BUCKET_NAME).upload(fileName, webpBlob);
                    if (error) throw error;
                    const { data } = supabase.storage.from(IMAGE_BUCKET_NAME).getPublicUrl(fileName);
                    const range = state.quill.getSelection(true);
                    state.quill.insertEmbed(range.index, 'image', data.publicUrl);
                    state.quill.setSelection(range.index + 1);
                    showToast('업로드 완료!');
                } catch (error) { showToast(`업로드 실패: ${error.message}`, true); }
            };
        }

        async function handlePostSave(status, button) {
            if (!state.quill) { showToast('에디터가 초기화되지 않았습니다.', true); return; }
            const originalBtnText = button.textContent;
            button.disabled = true;
            button.innerHTML = `<div class="w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin mx-auto"></div>`;

            try {
                const title = $('#title').value.trim();
                if (!title) throw new Error('제목은 필수 항목입니다.');
                if (state.quill.getText().trim().length === 0) throw new Error('본문 내용을 입력해주세요.');

                const contentHTML = state.quill.root.innerHTML;
                let summary = $('#summary').value.trim();
                if (!summary) {
                    const textContent = state.quill.getText().trim().replace(/\s+/g, ' ');
                    summary = textContent.slice(0, 150) + (textContent.length > 150 ? '...' : '');
                }

                const id = $('#post-id').value;
                let slug = $('#post-slug').value.trim();

                if (!slug) { // Only generate slug for new posts
                    slug = title.toLowerCase().trim().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-').replace(/^-+|-+$/g, '');
                    const { data: existingSlug, error: slugError } = await supabase.from('posts').select('id').eq('slug', slug).maybeSingle();
                    if (slugError) throw slugError;
                    if (existingSlug) slug = `${slug}-${Date.now().toString().slice(-6)}`;
                }

                const postData = { title, slug, status, author_id: state.user.id, refined_content: contentHTML, category: $('#category').value, summary };

                const query = id ? supabase.from('posts').update(postData).eq('id', id) : supabase.from('posts').insert(postData);
                const { data, error } = await query.select().single();
                
                if (error) throw new Error(`데이터베이스 오류: ${error.message}`);
                if (!data) throw new Error('저장 후 데이터를 반환받지 못했습니다.');

                localStorage.removeItem('unsaved_post_content');
                if (state.autoSaveTimer) { clearTimeout(state.autoSaveTimer); state.autoSaveTimer = null; }

                showToast(status === 'published' ? '글이 발행되었습니다!' : '초안이 저장되었습니다.');
                navigateTo(status === 'published' ? `/post/${data.slug}` : '/dashboard');

            } catch (error) { 
                showToast(`저장 실패: ${error.message}`, true);
            } finally { 
                button.disabled = false; 
                button.textContent = originalBtnText; 
            }
        }

        async function handleDeletePost() {
            const id = $('#post-id').value;
            if (!id) return;

            const confirmed = await showConfirmationModal('정말로 이 글을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.', '취소', '삭제');
            if (!confirmed) return;

            try {
                const { error } = await supabase.from('posts').delete().eq('id', id);
                if (error) throw error;
                showToast('글이 삭제되었습니다.');
                navigateTo('/dashboard');
            } catch (error) {
                showToast(`삭제 실패: ${error.message}`, true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `py-2.5 px-5 rounded-full shadow-lg text-sm font-medium text-white ${isError ? 'bg-red-600' : 'bg-gray-800 border border-gray-700'}`;
            toast.textContent = message; $('#toast-container').appendChild(toast);
            anime({ targets: toast, opacity: [0, 1], translateY: [10, 0], duration: 300 });
            setTimeout(() => anime({ targets: toast, opacity: 0, duration: 300, complete: () => toast.remove() }), 3000);
        }

        function buildUrl(path, params) {
            const url = new URL(path, SITE_URL);
            Object.entries(params).forEach(([key, value]) => { if (value && value !== '전체') url.searchParams.append(key, value); });
            return url.pathname + url.search;
        }

        function renderPaginationControls(currentPage, totalItems, basePath, params) {
            const totalPages = Math.ceil(totalItems / POSTS_PER_PAGE);
            if (totalPages <= 1) return '';
            const prevUrl = currentPage > 1 ? buildUrl(basePath, { ...params, page: currentPage - 1 }) : '#';
            const nextUrl = currentPage < totalPages ? buildUrl(basePath, { ...params, page: currentPage + 1 }) : '#';
            return `<div class="flex justify-center items-center gap-4 mt-12"><a href="${prevUrl}" data-route class="px-4 py-2 text-sm rounded-full bg-white/10 ${currentPage === 1 ? 'pointer-events-none opacity-50' : 'hover:bg-white/20'}">이전</a><span class="text-sm font-medium text-gray-500">${currentPage} / ${totalPages}</span><a href="${nextUrl}" data-route class="px-4 py-2 text-sm rounded-full bg-white/10 ${currentPage >= totalPages ? 'pointer-events-none opacity-50' : 'hover:bg-white/20'}">다음</a></div>`;
        }

        async function convertToWebP(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); let { width, height } = img;
                        if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        canvas.width = width; canvas.height = height; canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        canvas.toBlob(blob => blob ? resolve(blob) : reject(new Error('Canvas to Blob failed')), 'image/webp', quality);
                    }; img.onerror = reject;
                }; reader.onerror = reject;
            });
        }
        
        async function handleLogout() { await supabase.auth.signOut(); showToast('로그아웃되었습니다.'); navigateTo('/', true); }
        
        function showAuthModal() {
            if ($('#auth-modal')) return;
            const modalHtml = `<div id="auth-modal" class="fixed inset-0 z-50 bg-black/70 flex items-center justify-center p-4"><div id="auth-modal-content" class="bg-bg-content border border-border-color rounded-2xl shadow-lg w-full max-w-sm p-8 relative"><button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl leading-none">&times;</button><h2 class="text-2xl font-bold text-center mb-4 text-white">로그인 또는 가입</h2><p class="text-center text-gray-400 mb-8">이메일을 입력하시면 로그인 링크를 보내드립니다.</p><form id="auth-form" class="space-y-4"><input type="email" id="email-input" placeholder="you@example.com" required class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white focus:ring-blue-500 focus:border-blue-500"><button type="submit" class="w-full px-4 py-3 font-bold rounded-lg transition bg-[#D946EF] text-white hover:bg-[#C026D3]">매직 링크 받기</button></form></div></div>`;
            $('#modal-container').innerHTML = modalHtml;
            const closeModal = () => anime({ targets: '#auth-modal', opacity: 0, duration: 200, easing: 'easeInQuad', complete: () => $('#modal-container').innerHTML = '' });
            anime({ targets: '#auth-modal', opacity: [0, 1], duration: 200 });
            anime({ targets: '#auth-modal-content', scale: [0.9, 1], opacity: [0, 1], duration: 300, easing: 'easeOutQuad' });
            $('#auth-form').addEventListener('submit', async (e) => {
                e.preventDefault(); const email = $('#email-input').value; const button = e.target.querySelector('button');
                button.disabled = true; button.textContent = '전송 중...';
                const { error } = await supabase.auth.signInWithOtp({ email: email, options: { emailRedirectTo: SITE_URL } });
                if (error) { showToast(`오류: ${error.message}`, true); button.disabled = false; button.textContent = '매직 링크 받기'; } 
                else { showToast('이메일을 확인해주세요! 로그인 링크를 보냈습니다.'); closeModal(); }
            });
            $('#close-modal-btn').addEventListener('click', closeModal);
            $('#auth-modal').addEventListener('click', (e) => { if (e.target.id === 'auth-modal') closeModal(); });
        }
        
        async function showConfirmationModal(message, noText = '새로 작성', yesText = '불러오기') {
            return new Promise(resolve => {
                if ($('#confirm-modal')) return;
                const modalHtml = `
                    <div id="confirm-modal" class="fixed inset-0 z-50 bg-black/70 flex items-center justify-center p-4">
                        <div id="confirm-modal-content" class="bg-bg-content border border-border-color rounded-2xl shadow-lg w-full max-w-sm p-8">
                            <p class="text-center text-white text-lg mb-8">${message}</p>
                            <div class="flex justify-center gap-4">
                                <button id="confirm-btn-no" class="px-6 py-2.5 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">${noText}</button>
                                <button id="confirm-btn-yes" class="px-6 py-2.5 text-sm font-bold rounded-full bg-[#D946EF] text-white hover:bg-[#C026D3] transition">${yesText}</button>
                            </div>
                        </div>
                    </div>`;
                $('#modal-container').innerHTML = modalHtml;

                const closeModal = (result) => {
                    anime({ targets: '#confirm-modal', opacity: 0, duration: 200, easing: 'easeInQuad', complete: () => {
                        $('#modal-container').innerHTML = ''; resolve(result);
                    }});
                };
                anime({ targets: '#confirm-modal', opacity: [0, 1], duration: 200 });
                anime({ targets: '#confirm-modal-content', scale: [0.9, 1], opacity: [0, 1], duration: 300, easing: 'easeOutQuad' });
                $('#confirm-btn-yes').addEventListener('click', () => closeModal(true));
                $('#confirm-btn-no').addEventListener('click', () => closeModal(false));
            });
        }

        function updateMetaTags(post = null) {
            const title = post ? `${post.title} | InsureLog` : 'InsureLog - AI, 기술, 그리고 보험';
            const description = post ? post.summary : 'AI, 기술, 그리고 보험에 대한 깊이 있는 분석과 기록들.';
            const url = post ? `${SITE_URL}/post/${post.slug}` : SITE_URL;
            document.title = title; $('meta[name="description"]')?.setAttribute('content', description); $('meta[property="og:title"]')?.setAttribute('content', title);
            $('meta[property="og:description"]')?.setAttribute('content', description); $('meta[property="og:url"]')?.setAttribute('content', url);
        }

        // --- App Initialization ---
        function initializeApp() {
            supabase.auth.onAuthStateChange((event, session) => {
                const userJustChanged = state.user?.id !== session?.user?.id;
                state.user = session?.user || null;
                
                if (!state.isAuthReady) {
                    state.isAuthReady = true;
                    renderNav(); 
                    handleRouting();
                    anime({ targets: '#app-loader', opacity: 0, duration: 400, complete: (anim) => anim.animatables[0].target.remove() });
                } else if (userJustChanged) {
                    renderNav();
                    handleRouting();
                }
            });

            document.addEventListener('click', (e) => {
                const routeTarget = e.target.closest('[data-route]');
                if (routeTarget && routeTarget.getAttribute('href') !== '#') { e.preventDefault(); navigateTo(routeTarget.getAttribute('href')); return; }
                const actionTarget = e.target.closest('[data-action]');
                if (actionTarget) {
                    // e.preventDefault(); // submit button needs default behavior initially
                    const action = actionTarget.dataset.action;
                    switch (action) {
                        case 'auth': e.preventDefault(); showAuthModal(); break;
                        case 'logout': e.preventDefault(); handleLogout(); break;
                        case 'filter-category': 
                            e.preventDefault();
                            const category = actionTarget.dataset.category;
                            navigateTo(buildUrl('/', { page: 1, category: category })); 
                            break;
                    }
                }
            });
            window.addEventListener('popstate', handleRouting);
        }
        
        initializeApp();
    </script>
