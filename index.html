<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 글쓰기 판독기 (사용자 키 입력)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 700px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: #ffffff;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .action-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        .action-button.save-btn {
             background: rgba(76, 175, 80, 0.5);
        }
        .action-button.save-btn:hover {
             background: rgba(76, 175, 80, 0.7);
        }

        details {
            background: rgba(0,0,0,0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }
        summary {
            font-weight: 500;
            cursor: pointer;
            color: rgba(255,255,255,0.8);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="main-container">
        <div class="text-center mb-6">
            <h1 class="text-5xl font-bold tracking-tight">AI 글쓰기 판독기</h1>
            <p class="text-lg text-white/80 mt-2">AI가 작성한 글인지 확률과 이유를 분석합니다.</p>
        </div>

        <div class="glass-card">
            <!-- API Key Input Section -->
            <div class="mb-6">
                <label for="apiKeyInput" class="block font-semibold mb-2">Gemini API 키</label>
                <div class="flex items-center gap-2">
                    <input type="password" id="apiKeyInput" class="glass-input w-full" placeholder="여기에 API 키를 붙여넣으세요">
                    <button id="saveKeyButton" class="action-button save-btn" title="브라우저에 키 저장">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
                 <details>
                    <summary class="text-sm">API 키 발급 방법 안내</summary>
                    <ul class="list-disc list-inside text-xs mt-2 space-y-1 text-white/80">
                        <li>Google AI Studio (makersuite.google.com)에 접속 후 로그인하세요.</li>
                        <li>'Get API key' 메뉴를 클릭하세요.</li>
                        <li>'Create API key in new project'를 눌러 새 키를 생성하세요.</li>
                        <li>생성된 키를 복사하여 위 칸에 붙여넣고 저장 버튼을 누르세요.</li>
                    </ul>
                </details>
            </div>

            <!-- Text Input Section -->
            <div class="mb-4">
                 <label for="textInput" class="block font-semibold mb-2">분석할 텍스트</label>
                 <textarea id="textInput" class="glass-input w-full min-h-[150px]" placeholder="판독하고 싶은 텍스트를 입력하세요..."></textarea>
            </div>
           
            <button id="analyzeButton" class="action-button w-full">
                <i class="fas fa-search mr-2"></i> 판독 시작
            </button>

            <!-- Results Section -->
            <div id="loadingIndicator" class="loading-spinner" style="display: none;"></div>
            <div id="errorMessage" class="mt-4 text-center text-red-300 font-medium"></div>
            <div id="resultsArea" class="mt-6" style="display: none;">
                <h3 class="text-xl font-semibold mb-2">분석 결과</h3>
                <div class="bg-black/20 p-4 rounded-lg">
                    <p><strong>AI 작성 추정 확률:</strong> <span id="aiPercentage" class="font-bold text-2xl ml-2"></span></p>
                    <div class="w-full bg-white/20 rounded-full h-2.5 my-2">
                        <div id="aiPercentageBar" class="bg-green-400 h-2.5 rounded-full transition-all duration-500"></div>
                    </div>
                    <p class="mt-3"><strong>판단 이유:</strong></p>
                    <p id="aiReason" class="text-sm text-white/80"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyButton = document.getElementById('saveKeyButton');
        const analyzeButton = document.getElementById('analyzeButton');
        const textInput = document.getElementById('textInput');
        
        const resultsArea = document.getElementById('resultsArea');
        const aiPercentage = document.getElementById('aiPercentage');
        const aiPercentageBar = document.getElementById('aiPercentageBar');
        const aiReason = document.getElementById('aiReason');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // On page load, try to get the key from localStorage
        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                console.log('API 키를 브라우저에서 불러왔습니다.');
            }
        });

        // Save the API key to localStorage
        saveKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                saveKeyButton.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    saveKeyButton.innerHTML = '<i class="fas fa-save"></i>';
                }, 2000);
            } else {
                displayError('저장할 API 키를 입력해주세요.');
            }
        });

        async function analyzeText() {
            const apiKey = apiKeyInput.value.trim();
            const textToAnalyze = textInput.value.trim();

            if (!apiKey) {
                displayError("API 키를 입력해주세요. 'API 키 발급 방법'을 참고하세요.");
                return;
            }
            if (!textToAnalyze) {
                displayError("분석할 텍스트를 입력해주세요.");
                return;
            }

            analyzeButton.disabled = true;
            analyzeButton.innerHTML = '<i class="fas fa-cog fa-spin mr-2"></i> 분석 중...';
            loadingIndicator.style.display = 'block';
            resultsArea.style.display = 'none';
            errorMessage.textContent = '';

            const prompt = `다음 텍스트를 분석하고, AI가 생성했을 가능성을 0에서 100 사이의 숫자로 판단해주세요. 그리고 그 이유를 간략하게 설명해주세요. 결과는 아래 JSON 스키마에 맞춰서 제공해주세요. \n\n텍스트:\n"""\n${textToAnalyze}\n"""`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "ai_generated_probability": { "type": "NUMBER" },
                            "reasoning": { "type": "STRING" }
                        },
                        required: ["ai_generated_probability", "reasoning"]
                    }
                }
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API 요청 실패 (상태 코드: ${response.status})`);
                }

                const result = await response.json();
                const rawJsonString = result.candidates[0].content.parts[0].text;
                const parsedJson = JSON.parse(rawJsonString);
                
                const probability = parsedJson.ai_generated_probability;
                const reason = parsedJson.reasoning;

                if (typeof probability !== 'number' || !reason) {
                    throw new Error("API 응답에서 유효한 데이터를 찾을 수 없습니다.");
                }
                
                aiPercentage.textContent = `${probability}%`;
                aiPercentageBar.style.width = `${probability}%`;
                aiReason.textContent = reason;
                resultsArea.style.display = 'block';

            } catch (error) {
                console.error('Error analyzing text:', error);
                displayError(`분석 중 오류가 발생했습니다: ${error.message}`);
            } finally {
                analyzeButton.disabled = false;
                analyzeButton.innerHTML = '<i class="fas fa-search mr-2"></i> 판독 시작';
                loadingIndicator.style.display = 'none';
            }
        }

        function displayError(message) {
            errorMessage.textContent = message;
        }

        analyzeButton.addEventListener('click', analyzeText);
    </script>
</body>
</html>
