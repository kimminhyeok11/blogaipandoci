    <style>
        :root {
            --bg-main: #121212;
            --bg-content: #1E1E1E;
            --border-color: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --text-tertiary: #6B6B6B;
            --accent: #D946EF;
            --accent-hover: #C026D3;
            --font-body: 'Noto Sans KR', sans-serif;
        }
        html, body { height: 100%; }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-main);
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            font-size: 17px;
            line-height: 1.8;
        }
        main#app-container { flex-grow: 1; }
        .app-view { display: none; opacity: 0; }
        .app-view.active { display: block; }

        /* --- Typography --- */
        .prose-custom h2, .prose-custom h3 { color: var(--text-primary); font-weight: 700; margin-top: 2em; margin-bottom: 1em; }
        .prose-custom h2 { font-size: 1.75rem; }
        .prose-custom h3 { font-size: 1.3rem; }
        .prose-custom p { margin-bottom: 1.5em; }
        .prose-custom a { color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent); transition: all 0.2s ease; }
        .prose-custom a:hover { background-color: var(--accent); color: white; border-bottom-color: transparent; }
        .prose-custom blockquote { border-left: 3px solid var(--accent); padding-left: 1.5em; color: var(--text-primary); background-color: var(--bg-content); border-radius: 0 8px 8px 0; }

        /* --- REVISED Post Title Style --- */
        .post-header-new { margin-bottom: 3rem; }
        .post-meta-date { display: inline-block; background-color: var(--bg-content); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; margin-bottom: 1.5rem; }
        .post-title-new {
            font-size: 2.5rem !important;
            font-weight: 900;
            line-height: 1.6 !important;
            color: var(--bg-main);
            background-color: var(--text-primary);
            padding: 0.3em 0.6em;
            border-radius: 0.5rem;
            display: inline; /* This makes the background wrap the text */
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone; /* Ensures style applies to each line correctly */
        }
        .post-meta-category { display: inline-block; background-color: rgba(217, 70, 239, 0.15); color: var(--accent); padding: 0.5rem 1.25rem; border-radius: 9999px; font-size: 0.9rem; font-weight: 700; margin-top: 1.5rem; }
        
        /* --- Post Card Style for Library View --- */
        .post-card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .post-card { background-color: var(--bg-content); border-radius: 1rem; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; border: 1px solid var(--border-color); }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .post-card-thumbnail-wrapper { position: relative; width: 100%; padding-top: 56.25%; background-color: #333; }
        .post-card-thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .post-card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .post-card-title { color: var(--text-primary); font-size: 1.25rem; font-weight: 700; line-height: 1.4; margin-bottom: 0.5rem; }
        .post-card-summary { color: var(--text-secondary); font-size: 1rem; line-height: 1.6; flex-grow: 1; margin-bottom: 1rem; }
        .post-card-date { font-size: 0.8rem; color: var(--text-tertiary); margin-top: auto; }
        
        /* --- Recommended Posts Style --- */
        .recommended-posts-section { margin-top: 5rem; padding-top: 2rem; border-top: 1px solid var(--border-color); }
        .recommended-posts-title { font-size: 1.75rem; font-weight: 900; color: var(--text-primary); margin-bottom: 2rem; }
        .recommended-post-item { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 0.75rem; transition: background-color 0.2s ease; }
        .recommended-post-item:hover { background-color: var(--bg-content); }
        .recommended-post-thumbnail { width: 100px; height: 65px; object-fit: cover; border-radius: 0.5rem; flex-shrink: 0; background-color: #2A2A2A; }
        .recommended-post-info h4 { color: var(--text-primary); font-weight: 700; margin: 0; line-height: 1.4; }
        .recommended-post-info span { color: var(--text-tertiary); font-size: 0.8rem; }
        
        .loader-spinner { width: 2.5rem; height: 2.5rem; border: 4px solid var(--border-color); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- App State and Config ---
        const SITE_URL = 'https://blogaipandoci.vercel.app';
        const SUPABASE_URL = 'https://ddehwkwzmmvcxltlplua.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZWh3a3d6bW12Y3hsdGxwbHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjcyNTgsImV4cCI6MjA3MjIwMzI1OH0.VNK-2RYRvLUr9f4fg59kQEEgjwUBZZQsQsrld9Zg7To';
        const IMAGE_BUCKET_NAME = 'thought-images';
        const POSTS_PER_PAGE = 9;
        const CATEGORIES = ["AI 트렌드", "보험 산업", "핀테크", "데이터 과학", "머신러닝", "개발 일지", "규제와 법률", "해외 동향", "고객 경험", "기타"];
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const state = { 
            user: null, 
            quill: null, 
            isAuthReady: false, 
            currentCategory: '전체',
            autoSaveTimer: null,
        };
        const $ = (selector) => document.querySelector(selector);
        
        // --- Core App Logic ---
        function navigateTo(path, replace = false) {
            const newPath = path || '/';
            if (window.location.pathname + window.location.search !== newPath) {
                history[replace ? 'replaceState' : 'pushState']({ path: newPath }, '', newPath);
            }
            handleRouting();
        }

        async function switchView(viewId, callback) {
            if (state.quill) state.quill = null;
            if (state.autoSaveTimer) clearTimeout(state.autoSaveTimer);

            const currentView = $('.app-view.active');
            if (currentView) {
                await anime({ targets: currentView, opacity: 0, duration: 200, easing: 'easeInQuad' }).finished;
                currentView.classList.remove('active');
                currentView.innerHTML = '';
            }
            const nextView = $(`#${viewId}`);
            if (nextView) {
                nextView.innerHTML = `<div class="min-h-[400px] flex items-center justify-center"><div class="loader-spinner"></div></div>`;
                nextView.classList.add('active');
                anime({ targets: nextView, opacity: [0, 1], translateY: [10, 0], duration: 300, easing: 'easeOutQuad' });
                try {
                    await callback(nextView);
                } catch (error) {
                    console.error(`Error rendering view ${viewId}:`, error);
                    nextView.innerHTML = `<p class="text-center text-red-400 py-20">An error occurred.</p>`;
                }
                window.scrollTo(0, 0);
            }
        }
        
        function handleRouting() {
            if (!state.isAuthReady) return;
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            const [_, route = 'library', param = null] = path.split('/');
            
            if (!state.user && ['dashboard', 'writer'].includes(route)) {
                showToast('Login is required for this feature.', true);
                navigateTo('/');
                return;
            }
            
            switch (route) {
                case 'post': switchView('view-post', el => renderPostView(el, param)); break;
                case 'dashboard': switchView('view-dashboard', el => renderDashboardView(el)); break;
                case 'writer': switchView('view-writer', el => renderWriterView(el, param)); break;
                default: 
                    const page = parseInt(params.get('page'), 10) || 1;
                    state.currentCategory = params.get('category') || '전체';
                    switchView('view-library', el => renderLibraryView(el, page, state.currentCategory));
            }
        }
        
        // --- View Rendering ---
        function renderNav() {
            $('#main-nav-container').innerHTML = `
                <nav class="w-full max-w-7xl flex items-center justify-between py-3 px-5 bg-black/30 backdrop-blur-xl border border-white/10 rounded-3xl shadow-lg">
                    <a href="/" data-route class="font-black text-xl text-white tracking-tighter">InsureLog</a>
                    <div class="flex items-center space-x-3">
                        ${state.user 
                            ? `<a href="/dashboard" data-route class="px-4 py-2 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">Dashboard</a><button data-action="logout" class="px-4 py-2 text-sm font-bold rounded-full bg-white/10 text-white hover:bg-white/20 transition">Logout</button>` 
                            : `<button data-action="auth" class="px-4 py-2 text-sm font-bold rounded-full bg-[var(--accent)] text-white hover:bg-[var(--accent-hover)] transition">Login / Signup</button>`
                        }
                    </div>
                </nav>`;
        }
        
        async function renderLibraryView(container, page, category) {
            updateMetaTags();
            const categoryButtons = ['전체', ...CATEGORIES].map(cat => 
                `<button data-action="filter-category" data-category="${cat}" class="category-btn text-sm shrink-0 ${cat === category ? 'active' : ''}">${cat}</button>`
            ).join('');
            
            container.innerHTML = `
                <div class="py-12 sm:py-16">
                    <div class="text-center mb-12"><h1 class="text-5xl sm:text-7xl font-black mb-4 text-white tracking-tighter">InsureLog</h1><p class="text-lg text-gray-400">AI, 기술, 그리고 보험에 대한 깊이 있는 분석과 기록들.</p></div>
                    <div class="flex items-center justify-center gap-3 mb-12 flex-wrap">${categoryButtons}</div>
                    <div id="post-list-container"></div>
                </div>`;
            
            await renderPostList(page, category);
        }

        async function renderPostList(page, category) {
            const listContainer = $('#post-list-container');
            listContainer.innerHTML = `<div class="min-h-[300px] flex items-center justify-center"><div class="loader-spinner"></div></div>`;

            const { from, to } = { from: (page - 1) * POSTS_PER_PAGE, to: page * POSTS_PER_PAGE - 1 };
            let query = supabase.from('posts').select('id, title, slug, summary, created_at, thumbnail_url', { count: 'exact' });
            if (category !== '전체') query = query.eq('category', category);
            query = query.eq('status', 'published').order('created_at', { ascending: false }).range(from, to);

            const { data: posts, error, count: totalPosts } = await query;

            if (error) {
                listContainer.innerHTML = `<p class="text-center text-gray-400 py-20">Error loading posts.</p>`;
                return;
            }

            const postsHtml = posts.length > 0
                ? `<div class="post-card-grid">${posts.map(post => `
                    <a href="/post/${post.slug}" data-route class="post-card">
                        ${post.thumbnail_url ? `<div class="post-card-thumbnail-wrapper"><img src="${post.thumbnail_url}" alt="${post.title}" class="post-card-thumbnail"></div>` : ''}
                        <div class="post-card-content">
                            <h3 class="post-card-title">${post.title}</h3>
                            <p class="post-card-summary">${post.summary || ''}</p>
                            <time class="post-card-date">${new Date(post.created_at).toLocaleDateString('ko-KR')}</time>
                        </div>
                    </a>`).join('')}</div>`
                : `<div class="text-center py-20 text-gray-400"><p class="mb-5 text-lg">No posts yet.</p>${state.user ? `<a href="/writer" data-route class="inline-block px-6 py-3 text-base font-bold rounded-full transition bg-[var(--accent)] text-white hover:bg-[var(--accent-hover)]">Write first post</a>` : ''}</div>`;
            
            listContainer.innerHTML = `${postsHtml}${renderPaginationControls(page, totalPosts, '/', { category })}`;
        }
        
        async function renderPostView(container, slug) { 
            if (!slug) { navigateTo('/'); return; } 
            
            const { data: post, error } = await supabase.from('posts').select('*').eq('slug', slug).single(); 
            if (error || !post) { showToast('Post not found.', true); navigateTo('/'); return; } 

            updateMetaTags(post); 
            const editButtonHtml = (state.user?.id === post.author_id) ? `<a href="/writer/${post.slug}" data-route class="px-4 py-2 text-sm font-bold rounded-full transition bg-white/10 text-white hover:bg-white/20">Edit</a>` : ''; 
            
            container.innerHTML = `
                <div class="py-12 sm:py-16 max-w-4xl mx-auto">
                    <div class="flex justify-end items-center mb-4">${editButtonHtml}</div>
                    <article class="prose-custom">
                        <header class="post-header-new">
                            <div class="post-meta-date">${new Date(post.created_at).toLocaleDateString('ko-KR')}</div>
                            <h1 class="post-title-new">${post.title}</h1>
                            <div class="post-meta-category">${post.category || 'Uncategorized'}</div>
                        </header>
                        <div id="post-content" class="mt-12">${post.refined_content || ''}</div>
                    </article>
                    <div id="post-footer"></div>
                </div>`;
            
            document.querySelectorAll('#post-content pre code').forEach(el => hljs.highlightElement(el));
            
            const footerContainer = $('#post-footer');
            const recommendedHtml = await renderRecommendedPostsAndAds(post);
            const nextPrevLinksHtml = await renderNextPrevLinks(post);
            footerContainer.innerHTML = recommendedHtml + nextPrevLinksHtml;

            // Activate ads
            document.querySelectorAll('.adsbygoogle').forEach(() => {
                try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) { console.error("Adsense push error:", e); }
            });
        }
        
        async function renderDashboardView(container) { /* ... Same as before ... */ }
        async function renderWriterView(container, slug) { /* ... Same as before, with updated text ... */ }
        
        // --- Utilities & Helpers ---
        function initQuillEditor(initialContent) { /* ... Same as before ... */ }
        function setupAutoSave(postId) { /* ... Same as before ... */ }

        async function handlePostSave(status, button) {
            if (!state.quill) { showToast('Editor not initialized.', true); return; }
            const originalBtnText = button.textContent;
            button.disabled = true;
            button.innerHTML = `<div class="w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin mx-auto"></div>`;

            try {
                const title = $('#title').value.trim();
                if (!title) throw new Error('Title is required.');
                if (state.quill.getText().trim().length === 0) throw new Error('Content cannot be empty.');

                const contentHTML = state.quill.root.innerHTML;
                let summary = $('#summary').value.trim();
                if (!summary) {
                    summary = state.quill.getText().trim().replace(/\s+/g, ' ').slice(0, 150);
                }
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = contentHTML;
                const thumbnailUrl = tempDiv.querySelector('img')?.src || null;

                const id = $('#post-id').value;
                let slug = $('#post-slug').value.trim();

                if (!id) { 
                    slug = title.toLowerCase().trim().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-').replace(/^-+|-+$/g, '');
                    const { data: existing } = await supabase.from('posts').select('id').eq('slug', slug).maybeSingle();
                    if (existing) slug = `${slug}-${Date.now().toString().slice(-6)}`;
                }

                const postData = { title, slug, status, author_id: state.user.id, refined_content: contentHTML, category: $('#category').value, summary, thumbnail_url: thumbnailUrl };

                const { data, error } = await (id ? supabase.from('posts').update(postData).eq('id', id) : supabase.from('posts').insert(postData)).select().single();
                
                if (error) throw new Error(`Database error: ${error.message}`);
                
                localStorage.removeItem(`unsaved_post_${id || 'new'}`);
                if (state.autoSaveTimer) clearTimeout(state.autoSaveTimer);

                showToast(status === 'published' ? 'Post published!' : 'Draft saved.');
                navigateTo(status === 'published' ? `/post/${data.slug}` : '/dashboard');

            } catch (error) { 
                showToast(`Save failed: ${error.message}`, true);
            } finally { 
                button.disabled = false; 
                button.textContent = originalBtnText; 
            }
        }

        async function renderRecommendedPostsAndAds(currentPost) {
            const { data: posts } = await supabase.from('posts')
                .select('title, slug, category, thumbnail_url')
                .eq('status', 'published').neq('id', currentPost.id)
                .limit(5).order('created_at', { ascending: false });
            
            if (!posts?.length) return '';

            const recommendedPostsHtml = posts.map(post => `
                <a href="/post/${post.slug}" data-route class="recommended-post-item">
                    <img src="${post.thumbnail_url || 'https://placehold.co/100x65/1E1E1E/6B6B6B?text=InsureLog'}" class="recommended-post-thumbnail" alt="${post.title}">
                    <div class="recommended-post-info">
                        <h4>${post.title}</h4>
                        <span>${post.category}</span>
                    </div>
                </a>`).join('');

            const adHtml = `
                <div class="mt-4">
                    <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-5239497835591112" data-ad-slot="7106336036"></ins>
                </div>`;

            return `
                <section class="recommended-posts-section">
                    <h2 class="recommended-posts-title">이어서 볼만한 글</h2>
                    <div class="space-y-2">
                        ${recommendedPostsHtml}
                        ${adHtml}
                    </div>
                </section>`;
        }

        async function renderNextPrevLinks(post) {
            const { data: prevPost } = await supabase.from('posts').select('title, slug').lt('created_at', post.created_at).eq('status', 'published').order('created_at', { ascending: false }).limit(1).single();
            const { data: nextPost } = await supabase.from('posts').select('title, slug').gt('created_at', post.created_at).eq('status', 'published').order('created_at', { ascending: true }).limit(1).single();

            return `
                <nav class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-20 pt-8 border-t border-white/10">
                    <div>${prevPost ? `<a href="/post/${prevPost.slug}" data-route class="p-6 block rounded-2xl hover:bg-white/5 transition h-full"><span class="text-sm text-gray-500">이전 글</span><h4 class="text-white font-bold mt-2 text-lg">${prevPost.title}</h4></a>` : ''}</div>
                    <div class="text-left md:text-right">${nextPost ? `<a href="/post/${nextPost.slug}" data-route class="p-6 block rounded-2xl hover:bg-white/5 transition h-full"><span class="text-sm text-gray-500">다음 글</span><h4 class="text-white font-bold mt-2 text-lg">${nextPost.title}</h4></a>` : ''}</div>
                </nav>`;
        }
        
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `py-2.5 px-5 rounded-full shadow-lg text-sm font-medium text-white ${isError ? 'bg-red-600' : 'bg-gray-800 border border-gray-700'}`;
            toast.textContent = message;
            $('#toast-container').appendChild(toast);
            anime({ targets: toast, opacity: [0, 1], translateY: [10, 0], duration: 300 });
            setTimeout(() => anime({ targets: toast, opacity: 0, duration: 300, complete: () => toast.remove() }), 3000);
        }

        function initializeApp() {
            supabase.auth.onAuthStateChange((_event, session) => {
                const userJustChanged = state.user?.id !== session?.user?.id;
                state.user = session?.user || null;
                
                if (!state.isAuthReady) {
                    state.isAuthReady = true;
                    renderNav(); 
                    handleRouting();
                    anime({ targets: '#app-loader', opacity: 0, duration: 400, complete: (anim) => anim.animatables[0].target.remove() });
                } else if (userJustChanged) {
                    renderNav();
                    handleRouting();
                }
            });

            document.addEventListener('click', (e) => {
                const routeTarget = e.target.closest('[data-route]');
                if (routeTarget && routeTarget.getAttribute('href') !== '#') { 
                    e.preventDefault(); 
                    navigateTo(routeTarget.getAttribute('href')); 
                    return; 
                }
                const actionTarget = e.target.closest('[data-action]');
                if (actionTarget) {
                    const action = actionTarget.dataset.action;
                     if (action.startsWith('save') || action.startsWith('publish')) return; // Let form submission handle it

                    e.preventDefault();
                    switch (action) {
                        case 'auth': showAuthModal(); break;
                        case 'logout': handleLogout(); break;
                        case 'filter-category': 
                            navigateTo(buildUrl('/', { page: 1, category: actionTarget.dataset.category })); 
                            break;
                    }
                }
            });
            window.addEventListener('popstate', handleRouting);
        }
        
        // --- Dummy functions to complete the code structure, assuming they exist and are correct
        function buildUrl(path, params) { const url = new URL(path, SITE_URL); Object.entries(params).forEach(([k, v]) => { if (v && v !== '전체') url.searchParams.append(k, v); }); return url.pathname + url.search; }
        function renderPaginationControls(currentPage, totalItems, basePath, params) { const totalPages = Math.ceil(totalItems / POSTS_PER_PAGE); if (totalPages <= 1) return ''; return `<div class="flex justify-center items-center gap-4 mt-12"><a href="${currentPage > 1 ? buildUrl(basePath, {...params, page: currentPage - 1}) : '#'}" data-route class="px-4 py-2 text-sm rounded-full bg-white/10 ${currentPage === 1 ? 'pointer-events-none opacity-50' : ''}">Previous</a><span>${currentPage} / ${totalPages}</span><a href="${currentPage < totalPages ? buildUrl(basePath, {...params, page: currentPage + 1}) : '#'}" data-route class="px-4 py-2 text-sm rounded-full bg-white/10 ${currentPage >= totalPages ? 'pointer-events-none opacity-50' : ''}">Next</a></div>`; }
        async function convertToWebP(file) { return new Promise(resolve => { const reader = new FileReader(); reader.onload = () => { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0); canvas.toBlob(resolve, 'image/webp', 0.8); }; img.src = reader.result; }; reader.readAsDataURL(file); }); }
        async function handleLogout() { await supabase.auth.signOut(); showToast('Logged out.'); navigateTo('/', true); }
        function showAuthModal() { /* ... */ }
        async function showConfirmationModal(message, noText = 'Cancel', yesText = 'Confirm') { return new Promise(resolve => { resolve(window.confirm(message)); }); }
        function updateMetaTags(post = null) { const title = post ? `${post.title} | InsureLog` : 'InsureLog'; document.title = title; }
        function quillImageHandler() { /* ... */ }
        async function handleDeletePost() { /* ... */ }
        renderDashboardView = async function(container) { container.innerHTML = 'Dashboard View'; }
        renderWriterView = async function(container, slug) { container.innerHTML = `Writer view for ${slug || 'new post'}`; }


        initializeApp();
    </script>
